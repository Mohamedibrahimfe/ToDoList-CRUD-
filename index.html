<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <h1 class="page-header" style="padding: 20px;margin-top:1.2em">ToDOListApp</h1>
        <div class="container">
            <div class="head">
                <h1>My Tasks</h1>
                <input id="nameInput" class="input" type="text" placeholder="Write your task">
                <button id="addButton"><i  class="fa-solid fa-plus"></i></button>     
                <button id="addButtonTwo"><i  class="fa fa-forward" aria-hidden="true"></i></button>       
            </div>
            <div id="tasks" class="tasks">
            </div>
        </div>
    <script src="js/main.js"></script>
</body>
</html>
